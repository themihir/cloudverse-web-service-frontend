<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link rel="stylesheet" href="css/Global.css" />
		<link rel="stylesheet" href="css/Auth.css" />
		<title>Login | Cloudverse</title>
	</head>
	<body>
		<nav class="purple darken-4">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">The Cloudverse</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li class="active">
						<a href="login.html">Login</a>
					</li>
					<li>
						<a href="signup.html">Signup</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="row"></div>
		<div class="row"></div>
		<div class="row"></div>
		<div class="row"></div>
		<div class="row"></div>

		<div class="row">
			<div class="col s12 m4 offset-m4">
				<div class="card white">
					<div class="card-content">
						<span class="card-title center">Login</span>
						<div class="row">
							<div class="col s8 offset-s2 input-field">
								<input id="email" type="text" autocomplete="off" />
								<label for="email">Email</label>
							</div>
							<div class="col s8 offset-s2 input-field">
								<input id="password" type="password" autocomplete="off" />
								<label for="password">Password</label>
							</div>
							<div class="row"></div>
							<div class="row"></div>
							<div class="col s8 offset-s2 center">
								<button class="btn-small waves-effect waves-light indigo" type="submit" name="action" id="login">
									Login
									<i class="material-icons right">arrow_forward</i>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1104.0.min.js"></script>
		<script src="./js/Cognito.js"></script>
		<script src="./js/LocalStorage.js"></script>
		<script src="./js/Auth.js"></script>
	</body>
</html>
